<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form">
         <div class="full-box">
          <label for="E-mail"></label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">   
          
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite o seu nome" data-required data-min-length="3" data-max-length="16">
            
          </div> 
          <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="kastname" placeholder="Digite seu sobrenome" data-required data-only-letters>   
          </div>   
          <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha" data-required data-min-length="8" data-equal="password-confirmation">
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirme a senha</label>
            <input type="password" name="password-confirmation" id="password-confirmation" placeholder="Digite a sua senha" data-equal="password">
        </div>
        
      
      <div class="full-box">
        <a href="#" id="useterms" style="margin-bottom: 10px;">Termos de uso</a> 
        <br><br>
        <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#"></a> termos de uso</label>
      </div>
             
             
        

         <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
            
             
         </div>
        </form>


    </div>
    <p class="error-validation template"></p>
    
    <script src="js/scripts.js"></script>

</body>
</html>
