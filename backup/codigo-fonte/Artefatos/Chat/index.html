<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Guilherme Tadeu</h1>
        </div>
        <br>
        <div class="chat-messages">
            <div class="message received">
                <div class="message-content">
                    <p>Fiquei interessado na cota. Quanto você está cobrando?</p>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content">
                    <p>A conta tem mais de 100 jogos, estou pedindo 45/mes</p>
                </div>
            </div>
            <div class="message received">
                <div class="message-content">
                    <p>Você tem os jogos da serie AC?</p>
                </div>
            </div>
            <div class="message sent">
                <div class "message-content">
                    <p>tenho todos os jogos da serie Asassins Creed</p>
                </div>
            </div>
            <div class="message received">
                <div class="message-content">
                    <p>Legal, vou querer contratar então. Reserva por favor.</p>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>      
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
