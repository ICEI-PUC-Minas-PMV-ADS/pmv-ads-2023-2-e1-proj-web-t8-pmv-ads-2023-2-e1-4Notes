<body>
    <div class="container">
        <section class="perfil-edit">
            <form>
                <!-- Mova os elementos do header para dentro deste form -->
                <div class="form-group">
                    <label for="edit-name">Nome:</label>
                    <input type="text" id="edit-name" placeholder="Seu Nome">
                </div>

                <div class="form-group">
                    <label for="edit-bio">Biografia:</label>
                    <textarea id="edit-bio" placeholder="Escreva algo sobre você..."></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-avatar">Foto de Perfil:</label>
                    <input type="file" id="edit-avatar" accept="image/*">
                </div>

                <!-- Elementos do header movidos para dentro do form -->
                <img src="images/avatar.jpg" alt="Minha foto do perfil">
                <h1>@Lucas Silva</h1>
                <p>Em um mundo virtual ou no mundo real, a paixão por jogar e compartilhar aventuras é o que nos mantém conectados. </p>
                
            </form>
            <button class="degrade save-button">Salvar</button>
        </section>

        
        <a href="#">Salvar</a>
        <button class="degrade save-button">Salvar</button>
    </div>
</body>
</html>
